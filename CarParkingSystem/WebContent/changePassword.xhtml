<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Occupy Slot Page</title>
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
	<h:outputStylesheet library="css" name="style.css"/>
	<h:messages globalOnly="true" />
</h:head>
<h:body>
<h:form>
<div class="nav">
<ul>
<li><h:commandLink value="Parking Space" action="#{userBean.adminParking()}"/></li>
<li><h:link value="Parking Report" outcome="parkingReport"/></li>
<li><h:commandLink value="Manage Parking Space" action="#{userBean.manageParking()}"/></li>
<li><h:link value="Change Password" outcome="changePassword" styleClass="active"/></li>
<li><h:commandLink value="Log out" action="#{userBean.logout()}"/></li>
</ul>
</div>
</h:form>
<center><h2><p:outputLabel value="Change Password"/></h2></center>
<div align="center">
<h:form id="changepassword">
<p:growl id="messages" showDetail="true" life="3000" />
	<h:panelGrid columns="2">
		<h:outputLabel value="Enter new password: " style="font-size:20px;"/>
        <p:password id="pwd1" value="#{userBean.newpassword}" required="true" match="pwd2" label="password"/>     
        <h:outputLabel value="Retype new password:" style="font-size:20px;"/>     
        <p:password id="pwd2" value="#{userBean.newpassword}" required="true" label="retype password"/>  
     </h:panelGrid><br/>     
		<p:commandButton action="#{userBean.changePassword()}" process="@form" update="@form" value="Submit" styleClass="btn_search"/>         
</h:form>		
</div>
</h:body>
</html>
