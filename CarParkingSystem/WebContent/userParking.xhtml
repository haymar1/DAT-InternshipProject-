<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>User Parking Spaces</title>
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
	<h:outputStylesheet library="css" name="style.css"/>		
</h:head>
<h:body>
<p:linkButton outcome="home.xhtml" value="Back to Home" styleClass="back"/>
<center><h1>Car Parking Space</h1></center><br />
<h:form id="floorlist">
    <p:growl id="userParking" showDetail="true" life="3000" /> 	
	<div class="floorGp">
       <ui:repeat var="f" value="#{userBean.listFloors()}" varStatus="floors">
       <h:commandButton process="@this" value="#{f.floorName}" action="#{userBean.edituserFloor(f)}" update="floorlist" styleClass="floor"/>
       </ui:repeat> 		  	   	 
	</div>
</h:form>    
</h:body>
</html>
