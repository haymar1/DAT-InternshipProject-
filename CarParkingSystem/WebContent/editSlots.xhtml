<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Managing Slot Page</title>
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
	<h:outputStylesheet library="css" name="style.css"/>
	<h:messages globalOnly="true" />
	</h:head>	
<h:body>
<h:form>
<div class="nav">
<ul>
<li><h:commandLink value="Parking Space" action="#{userBean.adminParking()}"/></li>
<li><h:link value="Parking Report" outcome="parkingReport"/></li>
<li><h:commandLink value="Manage Parking Space" action="#{userBean.manageParking()}" styleClass="active"/></li>
<li><h:link value="Change Password" outcome="changePassword"/></li>
<li><h:commandLink value="Log out" action="#{userBean.logout()}"/></li>
</ul>
</div>
</h:form>
<h:form>
<p:commandButton action="#{userBean.manageSlots()}" value="Back to Slots" styleClass="back"/>
</h:form>
<center><h1><p:outputLabel value="Slot Information"/></h1></center>
<h:form id="updateslot">
<div align="center">
	
		<h:outputLabel value="Slot name:" style="font-size:20px;"/>&nbsp;&nbsp;
        <p:inputText id="slotname" value="#{userBean.slotCtl.slotName}" required="true" readonly="true" label="slotname"/>
        <div style="margin:20px 0px 20px 0px;">
        <p:selectOneRadio id="state" value="#{userBean.slotCtl.state}" required="true" >
			<f:selectItem itemLabel="Disable" itemValue="disable" />
			<f:selectItem itemLabel="Enable" itemValue="available" />
		</p:selectOneRadio>
		</div>
		<p:commandButton action="#{userBean.updateSlot()}" process="@form" value="Update"/> 
         
	
</div>
</h:form>
	
</h:body>
</html>
